<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { 
      font-size: 40px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
<main class="container">
   
  <section>
        <div class="left">
          <h3>
            Your Result
          </h3>
          <div class="circle">
            <h4>76</h4>
            <p>of 100</p>
          </div>
          <h5>Great</h5>
          <div class="pl1">
            <p>
            You scored higher than
            65% of the people who have
            taken these tests.
            </p>
          </div>
        </div>

        <div class="right">
          <div class="title">
            <h5>Summary</h5>
          </div>

              <div class="reaction">
                <div class="reaction-icon">
                  <img
                  class="reactima"
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction">
                  <p class="react">Reaction</p>
                </div>
            <p class="p1">
              <span class="spa">80</span> 
              <span class="spa2">/ 100</span></p>
          </div>

          <div class="memory">
                <div class="memory-icon">
                  <img
                  class="memorima"
                  src="./assets/images/icon-memory.svg"
                  alt="memory">
                  <p class="memo">Memory</p>
                </div>
            
            <p class="p2">
              <span class="spa">92</span>
              <span class="spa2">/ 100</span></p>
          </div>

            <div class="verbal">
              <div class="verbal-icon">
                <img
                class="verbaima"
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal">
                <p class="verb">Verbal</p>
              </div>
                        
            <p class="p3">
              <span class="spa">61</span> 
              <span class="spa2">/ 100</span></p>
            </div>

            <div class="visual">
              <div class="visual-icon">
                <img
                class="visualima"
                  src="./assets/images/icon-visual.svg"
                  alt="visual">
                <p class="visu">Visual</p>
              </div>
                        
                <p class="p4">
                  <span class="spa">72</span> 
                  <span class="spa2">/ 100</span></p>
            </div>

            <button>
            Continue
          </button>
        </div>

  </section>
</main>
  
  <footer class="attribution">
    <p>Challenge by</p> 
    <a 
    href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    <p>Coded by</p> 
    <a 
    href="https://www.github.com/cristiano-miguel-dcodemaster">
    Cristiano Miguel DCode Master
  </a>.
  </footer>
</body>
</html>
