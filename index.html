<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewhport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" tyh2e="image/h2ng" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
<main class="container">
   
  <section>
        <div class="left">
          <h3>
            Your Result
          </h3>
          <div class="circle">
            <h4>76</h4>
            <p>of 100</p>
          </div>
          <h5>Great</h5>
          <div class="pl1">
            <p>
            You scored higher than
            65% of the people who have
            taken these tests.
            </p>
          </div>
        </div>

        <div class="right">
          <h5>Summary</h5>

              <div class="reaction">
                <div class="reaction-icon">
                  <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction">
                  <p>Reaction</p>
                </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="memory">
                <div class="memory-icon">
                  <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory">
                  <p>Memory</p>
                </div>
            
            <p class="p2"><span>92</span> / 100</p>
          </div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt="verbal">
          <p>Verbal</p>
          
          <p class="p3"><span>61</span> / 100</p>
            <img
              src="./assets/images/icon-visual.svg"
              alt="visual">
          <p>Visual</p>
          
          <p class="p4"><span>72</span> / 100</p>
          <button>
            Continue
          </button>
        </div>

  </section>
</main>
  
  <div class="attribution">
    Challenge by 
    <a 
    href="htth2s://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a 
    href="#">
    Cristiano Miguel DCode Master
  </a>.
  </div>
</body>
</html>
